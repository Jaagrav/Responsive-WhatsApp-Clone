<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#054740">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="design.css">
    <link rel="shortcut icon" href="https://whatsapp.com/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="login-page">
        <img src="https://logos-world.net/wp-content/uploads/2020/05/WhatsApp-Emblem.png" alt="" class="whatsapp-logo">
        <img src="./sign in with google.png" alt="" class="logIn-btn">
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <div class="whatsapp">WhatsApp</div>
                <img src="https://media-exp1.licdn.com/dms/image/C5603AQFySN0ieZxyPA/profile-displayphoto-shrink_100_100/0?e=1604534400&v=beta&t=7HZaHUTsz2q_9gdK5JMeEeC3J8cQNd9jj9_bLM3gxP4"
                    class="my-profile-picture">
                <div class="header-stuff">
                    <img src="./message-btn.png" alt="" class="create-message">
                    <img src="./menu-btn.png" alt="" class="menu-btn">
                </div>
                <div class="menu closed">
                    <div class="theme-toggle">Dark Theme</div>
                    <div class="log-out">Log Out</div>
                </div>
            </div>
            <div class="search-box">
                <img src="./search-btn.png" alt="" class="search-btn">
                <input type="text" placeholder="Search People" class="search">
            </div>
            <div class="chats"></div>
        </div>
        <div class="chat-box">
            <div class="chat-header">
                <img src="./go-back.png" alt="" class="back-btn">
                <img src="https://media-exp1.licdn.com/dms/image/C5603AQFySN0ieZxyPA/profile-displayphoto-shrink_100_100/0?e=1604534400&v=beta&t=7HZaHUTsz2q_9gdK5JMeEeC3J8cQNd9jj9_bLM3gxP4"
                    alt="" class="profile-picture">
                <div class="chat-info">
                    <div class="title">Chat Name</div>
                    <div class="last-seen-at"></div>
                </div>
            </div>
            <div class="chat-body-bg"></div>
            <div class="chat-body"></div>
            <div class="chat-footer">
                <img src="./emoji.png" alt="" class="emoji">
                <input type="text" class="text-input" placeholder="Type a message">
                <img src="./mic.png" alt="" class="mic">
            </div>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-analytics.js"></script>

    <script>
        // Your web app's Firebase configuration
       %2520var%2520firebaseConfig%2520%253D%2520%257B%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520apiKey%253A%2520%2522AIzaSyCFQsM7jg7OnsTHNKp_pxJojFjzo8Vnby0%2522%252C%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520authDomain%253A%2520%2522app-clones.firebaseapp.com%2522%252C%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520databaseURL%253A%2520%2522https%253A//app-clones.firebaseio.com%2522%252C%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520projectId%253A%2520%2522app-clones%2522%252C%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520storageBucket%253A%2520%2522app-clones.appspot.com%2522%252C%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520messagingSenderId%253A%2520%2522513139469670%2522%252C%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520appId%253A%2520%25221%253A513139469670%253Aweb%253A33233d8b552307848beca7%2522%252C%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520measurementId%253A%2520%2522G-7HQSH2K08N%2522%250A%2520%2520%2520%2520%2520%2520%2520%2520%257D%253B%250A%2520%2520%2520%2520%2520%2520%2520%2520//%2520Initialize%2520Firebase%250A%2520%2520%2520%2520%2520%2520%2520%2520firebase.initializeApp%2528firebaseConfig%2529%253B%250A%2520%2520%2520%2520%2520%2520%2520%2520firebase.analytics%2528%2529%253B
    </script>
    <script src="app.js"></script>
</body>

</html>
